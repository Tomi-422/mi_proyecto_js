<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Finalizar compra</title>
</head>
<body>
    <main>
        <h1 class="sub__title">Finalización de compra</h1>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
                <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2"></span>
                    <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
                </div>
                <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Provincia</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Elija una provincia</option>
                    <option>Buenos Aires</option>
                    <option>Capital Federal</option>
                    <option>Santa Fe</option>
                    <option>Cordoba</option>
                    <option>San Luis</option>
                    <option>Entre Rios</option>
                    <option>Corrientes</option>
                    <option>Chaco</option>
                    <option>La Rioja</option>
                    <option>La Pampa</option>
                    <option>Formosa</option>
                    <option>Salta</option>
                    <option>Jujuy</option>
                    <option>Tucuman</option>
                    <option>San Juan</option>
                    <option>Santiago Del Estero</option>
                    <option>Catamarca</option>
                    <option>Mendoza</option>
                    <option>Neuquen</option>
                    <option>Rio Negro</option>
                    <option>Chubut</option>
                    <option>Santa Cruz</option>
                    <option>Tierra Del Fuego</option>
                    <option>Misiones</option>
                </select>
                </div>
                <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Código postál</label>
                <input type="number" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Acepto términos y condiciones
                    </label>
                </div>
                </div>
                <div class="col-12">
                    <a type="button" class="btn btn-danger" href="./tienda.html">Cancelar compra</a>
                    <button id="confirmar" class="btn btn-success" type="submit">Confirmar compra</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="container-fluid d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top text__footer1">
        <p class="col-md-12 text-center mb-0">© 2022 Su Vend Todos los derechos reservados</p>
    </footer>
    <!-- Fin footer -->
</body>
</html>
