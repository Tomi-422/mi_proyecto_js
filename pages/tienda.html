  <!-- bootstrap -->

<body>
  <!-- Header -->
  <header class="container-fluid">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand encabezado__nav" href="../index.html"><img src="../assets/img/logo-suvend.png"
          alt="logo-suvend" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link encabezado__nav encabezado__nav-1" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link encabezado__nav encabezado__nav-1" href="./empresa.html">Empresa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link encabezado__nav encabezado__nav-1" href="./tienda.html">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link encabezado__nav encabezado__nav-1" href="./maquinas.html">Maquinas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link encabezado__nav encabezado__nav-1" href="./contacto.html">Contacto</a>
          </li>
        </ul>
        <a id="toggleMyModal" class="encabezado__nav position-relative"data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="../assets/img/carrito.png"
          alt="carrito" class="logo">
          <span id="nArticulos" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            <!-- <span class="visually-hidden">unread messages</span>  -->
          </span>
        </a>
        <span class="navbar-text encabezado__nav">
          Café de verdad
        </span>
      </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="container">
                      <table class="table">
                          <thead>
                              <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Cantidad</th>
                              <th scope="col">Precio</th>
                              <th scope="col">Total</th>
                              </tr>
                          </thead>
                          <tbody id="mostrarCarrito"></tbody>
                          <tfoot>
                              <tr id="footer">
                              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                              </tr>
                          </tfoot>
                          </table>
                      <div class="row" id="cards"></div>
                  </div>
              
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="clearAll" type="button" class="btn btn-danger">Borrar Carrito</button>
                <div id="terminarCompra">
                  <!-- Inyeccion de boton finalizar compra y borrar carrito -->
                </div>
              </div>
          </div>
      </div>
  </div>
  </header>
  <!-- Main -->
  <main>
    <h1 data-aos="zoom-in" class="main__title display-4 fw-bold">Nuestros Productos</h1>


    <section class="d-flex justify-content-center mt-5">
      <article class="container">
        <div id="shops" class="row row-cols-1 g-4 justify-content-between">
        <!-- Inyeccion desde js -->
        </div>
      </article>
    </section>
  </main>
  <!-- Footer -->
  <footer
    class="container-fluid d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top text__footer1">
    <p class="col-md-12 text-center mb-0">© 2022 Su Vend Todos los derechos reservados</p>
  </footer>
  <!-- Fin footer -->
  <!-- Bootstrap 5.2.0 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

  </script>

    AOS.init();
  </script>

  <!-- Sweet alert -->
  <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="../js/programa.js"></script>
